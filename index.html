<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyDevZer0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        /* Efeito de partículas no fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Título principal com efeito RGB */
        .title {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbGlow 2s ease-in-out infinite alternate,
                       textPulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5),
                         0 0 40px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        @keyframes rgbGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Container do botão */
        .button-container {
            position: relative;
            margin-bottom: 2rem;
        }

        /* Botão Emperor Hub */
        .emperor-btn {
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border: 2px solid #00ffff;
            border-radius: 15px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .emperor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
            border-color: #ff0080;
            color: #ff0080;
        }

        .emperor-btn:active {
            transform: translateY(0);
        }

        /* Efeito de onda no botão */
        .emperor-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .emperor-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Container do script */
        .script-container {
            background: rgba(20, 20, 40, 0.9);
            border: 1px solid #00ffff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .script-container.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .script-container.hide {
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }

        /* Cabeçalho do script */
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .script-title {
            color: #00ffff;
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Botão de copiar */
        .copy-btn {
            background: rgba(255, 0, 128, 0.2);
            border: 1px solid #ff0080;
            border-radius: 8px;
            color: #ff0080;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 0, 128, 0.3);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            color: #00ff00;
        }

        /* Área do código */
        .script-code {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ffff;
            word-break: break-all;
            line-height: 1.4;
            user-select: all;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .emperor-btn {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
            
            .script-container {
                margin-top: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>

    <!-- Título principal -->
    <h1 class="title">SoyDevZer0</h1>

    <!-- Container do botão -->
    <div class="button-container">
        <button class="emperor-btn" id="emperorBtn">
            Emperor Hub
        </button>
    </div>

    <!-- Container do script -->
    <div class="script-container" id="scriptContainer">
        <div class="script-header">
            <span class="script-title">Emperor Hub Script</span>
            <button class="copy-btn" id="copyBtn">Copiar</button>
        </div>
        <div class="script-code" id="scriptCode">
            loadstring(game:HttpGet('https://raw.githubusercontent.com/NumbZer0/True-Emperor-Hub/refs/heads/main/EmperorHub.lua'))()
        </div>
    </div>

    <script>
        // Criar partículas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posição aleatória
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Tamanho aleatório
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Delay de animação aleatório
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Elementos
        const emperorBtn = document.getElementById('emperorBtn');
        const scriptContainer = document.getElementById('scriptContainer');
        const copyBtn = document.getElementById('copyBtn');
        const scriptCode = document.getElementById('scriptCode');
        
        let isScriptVisible = false;

        // Toggle do script
        emperorBtn.addEventListener('click', function() {
            if (!isScriptVisible) {
                // Mostrar script
                scriptContainer.classList.remove('hide');
                scriptContainer.classList.add('show');
                emperorBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    emperorBtn.style.transform = 'scale(1)';
                }, 150);
            } else {
                // Esconder script
                scriptContainer.classList.remove('show');
                scriptContainer.classList.add('hide');
                emperorBtn.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    emperorBtn.style.transform = 'scale(1)';
                }, 150);
            }
            isScriptVisible = !isScriptVisible;
        });

        // Função de copiar
        copyBtn.addEventListener('click', async function() {
            const textToCopy = scriptCode.textContent;
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                
                // Animação de feedback
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copiado!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copiar';
                }, 2000);
                
            } catch (err) {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copiado!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            }
        });

        // Inicializar partículas
        createParticles();

        // Efeito de hover no título
        const title = document.querySelector('.title');
        title.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(1deg)';
        });

        title.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
    </script>
</body>
          </html>

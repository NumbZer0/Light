<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum X</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', monospace; }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://wallpapercave.com/w/wp14775519') center/cover no-repeat fixed, #000000;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto; padding-top: 80px;
        }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle { position: absolute; background: rgba(255, 0, 0, 0.7); border-radius: 50%; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
        
        .menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; display: flex; flex-direction: column; gap: 6px; padding: 10px;
            background: rgba(0,0,0,0.8); border: 2px solid #ff0000; border-radius: 8px; transition: all 0.3s ease;
        }
        .menu-toggle:hover { border-color: #ff3333; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .menu-toggle span { display: block; width: 30px; height: 3px; background: #ff0000; transition: all 0.3s ease; }
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(8px, 8px); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }
        
        .discord-icon-fixed {
            position: fixed; top: 20px; right: 20px; z-index: 1000; width: 50px; height: 50px; cursor: pointer;
            transition: all 0.3s ease; filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); animation: discordPulse 3s ease-in-out infinite;
        }
        .discord-icon-fixed:hover { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 20px rgba(255,0,0,1)); }
        @keyframes discordPulse { 0%, 100% { filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); } 50% { filter: drop-shadow(0 0 15px rgba(255,0,0,0.9)); } }
        
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: rgba(0,0,0,0.98); border-right: 2px solid #ff0000;
            z-index: 999; transition: left 0.3s ease; overflow-y: auto; padding: 80px 20px 20px;
        }
        .sidebar.active { left: 0; }
        .menu-item {
            padding: 15px; margin: 10px 0; background: rgba(255,0,0,0.1); border: 1px solid #ff0000; border-radius: 8px;
            color: #ff0000; font-size: 0.8rem; cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .menu-item:hover { background: rgba(255,0,0,0.2); transform: translateX(5px); }
        .menu-item.active { background: rgba(255,0,0,0.3); border-color: #ff3333; }
        
        .page { display: none; width: 100%; min-height: calc(100vh - 80px); padding: 20px; }
        .page.active { display: flex; flex-direction: column; align-items: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 998; }
        .overlay.active { display: block; }
        
        .title-container { display: flex; align-items: center; gap: 20px; margin-bottom: 50px; margin-top: 40px; }
        .title {
            font-size: 3rem; text-align: center; background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            animation: rgbGlow 1.5s ease-in-out infinite alternate, textPulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); letter-spacing: 3px;
        }
        @keyframes rgbGlow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes textPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .page-header {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 900; font-size: 1.2rem;
            color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        
        .buttons-container { display: flex; flex-direction: column; gap: 30px; align-items: center; margin-bottom: 2rem; width: 100%; }
        .game-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000); border: 2px solid #ff0000; border-radius: 15px; color: #ff0000;
            font-size: 1rem; padding: 25px 80px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,0,0,0.4); text-transform: uppercase; letter-spacing: 2px; display: flex;
            align-items: center; justify-content: center; min-width: 500px; text-decoration: none;
        }
        .game-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,0,0,0.6); border-color: #ff3333; color: #ff3333; }
        .script-btn { position: relative; padding-right: 100px; }
        .script-btn::after { content: '‚ñº'; position: absolute; right: 30px; font-size: 0.8rem; transition: transform 0.3s ease; }
        .script-btn.active::after { transform: rotate(180deg); }
        .krnl-btn { border-color: #8a2be2; color: #8a2be2; box-shadow: 0 5px 15px rgba(138,43,226,0.4); }
        .krnl-btn:hover { border-color: #9932cc; color: #9932cc; box-shadow: 0 8px 25px rgba(138,43,226,0.6); }
        
        .script-container {
            background: rgba(0,0,0,0.95); border: 1px solid #ff0000; border-radius: 12px; padding: 20px; margin: 20px 0;
            position: relative; max-width: 600px; width: 90%; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(255,0,0,0.3);
            display: none; animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .script-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,0,0,0.4); }
        .script-title { color: #ff0000; font-size: 0.8rem;}
        .copy-btn {
            background: rgba(255,0,0,0.2); border: 1px solid #ff0000; border-radius: 8px; color: #ff0000; font-size: 0.7rem;
            padding: 8px 15px; cursor: pointer; transition: all 0.3s ease;
        }
        .copy-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        .copy-btn.copied { background: rgba(0, 255, 0, 0.2); border-color: #00ff00; color: #00ff00; }
        .script-code {
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,0,0,0.3); border-radius: 8px; padding: 15px; font-size: 0.6rem;
            color: #ff3333; word-break: break-all; line-height: 1.8; user-select: all;
        }
        
        .misc-container { width: 100%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px; margin-top: 20px; }
        .misc-header { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .misc-btn {
            background: rgba(0,0,0,0.9); border: 2px solid #ff0000; border-radius: 10px; color: #ff0000; font-size: 1.5rem;
            padding: 15px 20px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center;
            justify-content: center; width: 60px; height: 60px;
        }
        .misc-btn:hover { background: rgba(255,0,0,0.1); transform: scale(1.1); box-shadow: 0 5px 15px rgba(255,0,0,0.4); }
        
        .search-modal, .create-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.98);
            border: 2px solid #ff0000; border-radius: 15px; padding: 30px; z-index: 1001; width: 90%; max-width: 500px;
        }
        .create-modal { max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .search-modal.active, .create-modal.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
        .close-modal { position: absolute; top: 10px; right: 15px; background: none; border: none; color: #ff0000; font-size: 1.5rem; cursor: pointer; line-height: 1; }
        .close-modal:hover { color: #ff3333; }
        
        .form-group { margin-bottom: 20px; }
        .form-label { color: #ff0000; font-size: 0.7rem; margin-bottom: 10px; display: block; }
        .form-input, .form-textarea, .search-input {
            width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #ff0000; border-radius: 8px; padding: 12px;
            color: #ff0000; font-size: 0.7rem; font-family: 'Press Start 2P', monospace;
        }
        .form-textarea { min-height: 100px; resize: vertical; }
        .form-input:focus, .form-textarea:focus, .search-input:focus { outline: none; border-color: #ff3333; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .image-preview {
            width: 100%; max-width: 300px; height: 200px; background: rgba(0,0,0,0.8); border: 2px dashed #ff0000; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; margin: 10px 0; overflow: hidden; position: relative;
        }
        .image-preview img { max-width: 100%; max-height: 100%; object-fit: cover; }
        .add-image-btn {
            background: rgba(255,0,0,0.2); border: 2px solid #ff0000; border-radius: 8px; color: #ff0000;
            font-size: 0.7rem; padding: 10px 20px; cursor: pointer; transition: all 0.3s ease;
        }
        .add-image-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        #imageFile { display: none; }
        .submit-btn {
            background: rgba(255,0,0,0.2); border: 2px solid #ff0000; border-radius: 10px; color: #ff0000; font-size: 0.8rem;
            padding: 15px 40px; cursor: pointer; transition: all 0.3s ease; width: 100%; margin-top: 10px;
        }
        .submit-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.02); }
        
        .pages-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 100%; margin-top: 20px; }
        .page-card {
            background: rgba(0,0,0,0.9); border: 2px solid #ff0000; border-radius: 12px; overflow: hidden;
            transition: all 0.3s ease; cursor: pointer;
        }
        .page-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,0,0,0.4); }
        .page-card-image { width: 100%; height: 150px; object-fit: cover; background: rgba(255,0,0,0.1); }
        .page-card-content { padding: 15px; }
        .page-card-title { color: #ff0000; font-size: 0.7rem; margin-bottom: 10px; }
        .page-card-desc { color: #ff3333; font-size: 0.5rem; line-height: 1.6; }
        
        @media (max-width: 768px) {
            body { padding-top: 40px;} .title { font-size: 1.8rem;} .discord-icon-fixed { width: 40px; height: 40px;}
            .game-btn { font-size: 0.8rem; padding: 20px 50px; min-width: 380px;} .page-header { font-size: 0.9rem; }
        }
        @media (max-width: 480px) {
            .title { font-size: 1.4rem;} .game-btn { font-size: 0.7rem; padding: 15px 30px; min-width: 300px;} .page-header { font-size: 0.7rem; }
        }
    </style>
</head>

        <div class="menu-item active" data-page="main">Main</div>

        </div>

        <button class="close-modal" onclick="closeCreateModal()">√ó</button>

                <button class="add-image-btn" onclick="document.getElementById('imageFile').click()">Add Image</button>

    <script>
        function createParticles() {
            const p = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                p.appendChild(particle);
            }
        }
        
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        overlay.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            closeSearchModal();
            closeCreateModal();
        });
        
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const targetPage = item.getAttribute('data-page');
                document.querySelectorAll('.menu-item').forEach(mi => mi.classList.remove('active'));
                item.classList.add('active');
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(targetPage + 'Page').classList.add('active');
                menuToggle.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
        
        function openDiscord() { window.open('https://discord.gg/R9Cg8rgrcT', '_blank'); }
        
        const spectrumBtn = document.getElementById('spectrumBtn');
        const scriptContainer = document.getElementById('scriptContainer');
        spectrumBtn.addEventListener('click', function() {
            if (scriptContainer.style.display === 'none' || !scriptContainer.style.display) {
                scriptContainer.style.display = 'block';
                spectrumBtn.classList.add('active');
            } else {
                scriptContainer.style.display = 'none';
                spectrumBtn.classList.remove('active');
            }
        });
        
        const copyBtn = document.getElementById('copyBtn');
        const scriptCode = document.getElementById('scriptCode');
        copyBtn.addEventListener('click', async function() {
            try {
                await navigator.clipboard.writeText(scriptCode.textContent);
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.classList.remove('copied'); copyBtn.textContent = 'Copy'; }, 2000);
            } catch (err) {
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.classList.remove('copied'); copyBtn.textContent = 'Copy'; }, 2000);
            }
        });
        
        const searchBtn = document.getElementById('searchBtn');
        const searchModal = document.getElementById('searchModal');
        const searchInput = document.getElementById('searchInput');
        searchBtn.addEventListener('click', () => {
            searchModal.classList.add('active');
            overlay.classList.add('active');
            searchInput.focus();
        });
        
        function closeSearchModal() {
            searchModal.classList.remove('active');
            if (!document.getElementById('createModal').classList.contains('active')) overlay.classList.remove('active');
        }
        
        const createBtn = document.getElementById('createBtn');
        const createModal = document.getElementById('createModal');
        const imageFile = document.getElementById('imageFile');
        const imagePreview = document.getElementById('imagePreview');
        const publishBtn = document.getElementById('publishBtn');
        let selectedImageData = '';
        
        createBtn.addEventListener('click', () => {
            createModal.classList.add('active');
            overlay.classList.add('active');
        });
        
        function closeCreateModal() {
            createModal.classList.remove('active');
            if (!searchModal.classList.contains('active')) overlay.classList.remove('active');
        }
        
        imageFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedImageData = event.target.result;
                    imagePreview.innerHTML = `<img src="${selectedImageData}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Use localStorage as fallback
        let localPages = [];
        
        async function loadPages() {
            // Try loading from localStorage first
            try {
                const stored = localStorage.getItem('spectrum_pages');
                if (stored) {
                    localPages = JSON.parse(stored);
                    return localPages;
                }
            } catch (e) {
                console.log('LocalStorage error:', e);
            }
            
            // Try loading from window.storage
            try {
                if (window.storage) {
                    const result = await window.storage.list('page:', true);
                    if (result && result.keys && result.keys.length > 0) {
                        const pages = [];
                        for (const key of result.keys) {
                            try {
                                const pageData = await window.storage.get(key, true);
                                if (pageData && pageData.value) {
                                    pages.push(JSON.parse(pageData.value));
                                }
                            } catch (e) {
                                console.log('Error loading page:', e);
                            }
                        }
                        if (pages.length > 0) {
                            localPages = pages;
                            return pages;
                        }
                    }
                }
            } catch (err) {
                console.log('Storage API error:', err);
            }
            
            return localPages;
        }
        
        async function savePage(page) {
            // Save to localStorage first
            try {
                localPages.push(page);
                localStorage.setItem('spectrum_pages', JSON.stringify(localPages));
            } catch (e) {
                console.log('LocalStorage save error:', e);
            }
            
            // Try saving to window.storage as well
            if (window.storage) {
                const pageId = 'page:' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                try {
                    await window.storage.set(pageId, JSON.stringify(page), true);
                } catch (err) {
                    console.log('Storage API save error:', err);
                }
            }
            
            return true;
        }
        
        publishBtn.addEventListener('click', async function() {
            const title = document.getElementById('pageTitle').value.trim();
            const desc = document.getElementById('pageDesc').value.trim();
            const link = document.getElementById('pageLink').value.trim();
            
            if (!title || !desc || !link) { 
                alert('Please fill in Title, Description and Link!'); 
                return; 
            }
            
            publishBtn.disabled = true;
            publishBtn.textContent = 'Publishing...';
            
            try {
                const newPage = { 
                    title, 
                    desc, 
                    link, 
                    image: selectedImageData || '',
                    timestamp: Date.now()
                };
                
                await savePage(newPage);
                await renderPages();
                closeCreateModal();
                
                document.getElementById('pageTitle').value = '';
                document.getElementById('pageDesc').value = '';
                document.getElementById('pageLink').value = '';
                document.getElementById('imageFile').value = '';
                selectedImageData = '';
                imagePreview.innerHTML = '<button class="add-image-btn" onclick="document.getElementById(\'imageFile\').click()">Add Image</button>';
                
                alert('Page published successfully!');
            } catch (error) {
                console.error('Publish error:', error);
                alert('Error publishing page: ' + error.message);
            }
            
            publishBtn.disabled = false;
            publishBtn.textContent = 'Publish';
        });
        
        async function renderPages() {
            const pages = await loadPages();
            const pagesGrid = document.getElementById('pagesGrid');
            pagesGrid.innerHTML = '';
            
            if (pages.length === 0) {
                pagesGrid.innerHTML = '<div style="color: #ff0000; font-size: 0.8rem; text-align: center; width: 100%;">No pages yet. Click + to create one!</div>';
                return;
            }
            
            pages.forEach(page => {
                const card = document.createElement('div');
                card.className = 'page-card';
                card.onclick = () => window.open(page.link, '_blank');
                card.innerHTML = `${page.image ? `<img src="${page.image}" class="page-card-image" alt="${page.title}">` : '<div class="page-card-image"></div>'}<div class="page-card-content"><div class="page-card-title">${page.title}</div><div class="page-card-desc">${page.desc}</div></div>`;
                pagesGrid.appendChild(card);
            });
        }
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.page-card').forEach(card => {
                const title = card.querySelector('.page-card-title').textContent.toLowerCase();
                const desc = card.querySelector('.page-card-desc').textContent.toLowerCase();
                card.style.display = (title.includes(searchTerm) || desc.includes(searchTerm)) ? 'block' : 'none';
            });
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { closeSearchModal(); closeCreateModal(); overlay.classList.remove('active'); }
        });
        
        createParticles();
        renderPages();
    </script>
</body>
</html>

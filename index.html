<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyDevZer0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://wallpapercave.com/wp/wp9423939.jpg') center/cover no-repeat fixed,
                #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 80px;
        }

        /* Partículas vermelhas (sobre a imagem) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Título com efeito RGB */
        .title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbGlow 1.5s ease-in-out infinite alternate,
                       textPulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                         0 0 40px rgba(255, 0, 0, 0.6),
                         0 0 60px rgba(255, 0, 0, 0.4);
            letter-spacing: 3px;
            margin-top: 40px;
        }

        @keyframes rgbGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Botões */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .game-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border: 2px solid #ff0000;
            border-radius: 15px;
            color: #ff0000;
            font-size: 1rem;
            padding: 25px 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 500px;
            text-decoration: none;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
            border-color: #ff3333;
            color: #ff3333;
            background: linear-gradient(145deg, #2a2a2a, #111111);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.4), transparent);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .game-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Botão KRNL roxo */
        .krnl-btn {
            border-color: #8a2be2;
            color: #8a2be2;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4),
                        inset 0 1px 0 rgba(138, 43, 226, 0.1);
        }

        .krnl-btn:hover {
            border-color: #9932cc;
            color: #9932cc;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .krnl-btn::before {
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent);
        }

        /* Script */
        .script-container {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #ff0000;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3),
                        0 0 20px rgba(255, 0, 0, 0.1);
            display: none;
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.4);
        }

        .script-title {
            color: #ff0000;
            font-size: 0.8rem;
        }

        .copy-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            font-size: 0.7rem;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .copy-btn.copied {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }

        .script-code {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.6rem;
            color: #ff3333;
            word-break: break-all;
            line-height: 1.8;
            user-select: all;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 30px;
                margin-top: 20px;
            }
            
            .game-btn {
                font-size: 0.8rem;
                padding: 20px 50px;
                min-width: 380px;
            }
            
            .script-container {
                margin-top: 15px;
                padding: 15px;
            }

            .script-title {
                font-size: 0.7rem;
            }

            .copy-btn {
                font-size: 0.6rem;
                padding: 6px 12px;
            }

            .script-code {
                font-size: 0.5rem;
                line-height: 2;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }
            
            .game-btn {
                font-size: 0.7rem;
                padding: 15px 30px;
                min-width: 300px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas vermelhas flutuantes -->
    <div class="particles" id="particles"></div>

    <!-- Título -->
    <h1 class="title">SoyDev</h1>

    <!-- Botões -->
    <div class="buttons-container">
        <button class="game-btn" id="emperorBtn">
            <span>EMPEROR HUB</span>
        </button>

        <div class="script-container" id="scriptContainer">
            <div class="script-header">
                <span class="script-title">Emperor Hub Script</span>
                <button class="copy-btn" id="copyBtn">Copiar</button>
            </div>
            <div class="script-code" id="scriptCode">
                loadstring(game:HttpGet('https://raw.githubusercontent.com/NumbZer0/True-Emperor-Hub/refs/heads/main/EmperorHub.lua'))()
            </div>
        </div>

        <a href="https://krnl.webfiles.pro/file/krnl_release_2.685.797_2025.8.11_43.apk" 
           class="game-btn krnl-btn" 
           target="_blank"
           download>
            <span>KRNL</span>
        </a>
    </div>

    <script>
        // Partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Mostrar/ocultar script
        const emperorBtn = document.getElementById('emperorBtn');
        const scriptContainer = document.getElementById('scriptContainer');
        
        emperorBtn.addEventListener('click', function() {
            if (scriptContainer.style.display === 'none' || !scriptContainer.style.display) {
                scriptContainer.style.display = 'block';
                emperorBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    emperorBtn.style.transform = 'scale(1)';
                }, 150);
            } else {
                scriptContainer.style.display = 'none';
                emperorBtn.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    emperorBtn.style.transform = 'scale(1)';
                }, 150);
            }
        });

        // Copiar script
        const copyBtn = document.getElementById('copyBtn');
        const scriptCode = document.getElementById('scriptCode');
        
        copyBtn.addEventListener('click', async function() {
            const textToCopy = scriptCode.textContent;
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            }
        });

        // Efeito hover no título
        const title = document.querySelector('.title');
        title.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(1deg)';
        });

        title.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });

        // Efeito clique nos botões
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.5)';
                setTimeout(() => {
                    this.style.boxShadow = '';
                }, 200);
            });
        });

        // Iniciar partículas
        createParticles();
    </script>
</body>
</html>

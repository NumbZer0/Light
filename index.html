<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum X</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', monospace; }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://wallpapercave.com/w/wp14775519') center/cover no-repeat fixed, #000000;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto; padding-top: 80px;
        }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle { position: absolute; background: rgba(255, 0, 0, 0.7); border-radius: 50%; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
        
        .menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; display: flex; flex-direction: column; gap: 6px; padding: 10px;
            background: rgba(0,0,0,0.8); border: 2px solid #ff0000; border-radius: 8px; transition: all 0.3s ease;
        }
        .menu-toggle:hover { border-color: #ff3333; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .menu-toggle span { display: block; width: 30px; height: 3px; background: #ff0000; transition: all 0.3s ease; }
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(8px, 8px); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }
        
        .discord-icon-fixed {
            position: fixed; top: 20px; right: 20px; z-index: 1000; width: 50px; height: 50px; cursor: pointer;
            transition: all 0.3s ease; filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); animation: discordPulse 3s ease-in-out infinite;
        }
        .discord-icon-fixed:hover { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 20px rgba(255,0,0,1)); }
        @keyframes discordPulse { 0%, 100% { filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); } 50% { filter: drop-shadow(0 0 15px rgba(255,0,0,0.9)); } }
        
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: rgba(0,0,0,0.98); border-right: 2px solid #ff0000;
            z-index: 999; transition: left 0.3s ease; overflow-y: auto; padding: 80px 20px 20px;
        }
        .sidebar.active { left: 0; }
        .menu-item {
            padding: 15px; margin: 10px 0; background: rgba(255,0,0,0.1); border: 1px solid #ff0000; border-radius: 8px;
            color: #ff0000; font-size: 0.8rem; cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .menu-item:hover { background: rgba(255,0,0,0.2); transform: translateX(5px); }
        .menu-item.active { background: rgba(255,0,0,0.3); border-color: #ff3333; }
        
        .page { display: none; width: 100%; min-height: calc(100vh - 80px); padding: 20px; }
        .page.active { display: flex; flex-direction: column; align-items: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 998; }
        .overlay.active { display: block; }
        
        .title-container { display: flex; align-items: center; gap: 20px; margin-bottom: 50px; margin-top: 40px; }
        .title {
            font-size: 3rem; text-align: center; background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            animation: rgbGlow 1.5s ease-in-out infinite alternate, textPulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); letter-spacing: 3px;
        }
        @keyframes rgbGlow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes textPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .page-header {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 900; font-size: 1.2rem;
            color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        
        .buttons-container { display: flex; flex-direction: column; gap: 30px; align-items: center; margin-bottom: 2rem; width: 100%; }
        .game-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000); border: 2px solid #ff0000; border-radius: 15px; color: #ff0000;
            font-size: 1rem; padding: 25px 80px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,0,0,0.4); text-transform: uppercase; letter-spacing: 2px; display: flex;
            align-items: center; justify-content: center; min-width: 500px; text-decoration: none;
        }
        .game-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,0,0,0.6); border-color: #ff3333; color: #ff3333; }
        .script-btn { position: relative; padding-right: 100px; }
        .script-btn::after { content: 'â–¼'; position: absolute; right: 30px; font-size: 0.8rem; transition: transform 0.3s ease; }
        .script-btn.active::after { transform: rotate(180deg); }
        .krnl-btn { border-color: #8a2be2; color: #8a2be2; box-shadow: 0 5px 15px rgba(138,43,226,0.4); }
        .krnl-btn:hover { border-color: #9932cc; color: #9932cc; box-shadow: 0 8px 25px rgba(138,43,226,0.6); }
        
        .script-container {
            background: rgba(0,0,0,0.95); border: 1px solid #ff0000; border-radius: 12px; padding: 20px; margin: 20px 0;
            position: relative; max-width: 600px; width: 90%; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(255,0,0,0.3);
            display: none; animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .script-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,0,0,0.4); }
        .script-title { color: #ff0000; font-size: 0.8rem;}
        .copy-btn {
            background: rgba(255,0,0,0.2); border: 1px solid #ff0000; border-radius: 8px; color: #ff0000; font-size: 0.7rem;
            padding: 8px 15px; cursor: pointer; transition: all 0.3s ease;
        }
        .copy-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        .copy-btn.copied { background: rgba(0, 255, 0, 0.2); border-color: #00ff00; color: #00ff00; }
        .script-code {
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,0,0,0.3); border-radius: 8px; padding: 15px; font-size: 0.6rem;
            color: #ff3333; word-break: break-all; line-height: 1.8; user-select: all;
        }
        
        /* AI Chat Styles */
        .chat-container {
            width: 100%; max-width: 900px; height: calc(100vh - 180px); display: flex; flex-direction: column;
            background: rgba(0,0,0,0.95); border: 2px solid #ff0000; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(255,0,0,0.4);
        }
        .chat-messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }
        .chat-messages::-webkit-scrollbar-thumb { background: #ff0000; border-radius: 4px; }
        
        .message {
            display: flex; gap: 10px; animation: messageSlide 0.3s ease;
        }
        @keyframes messageSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message.user { flex-direction: row-reverse; }
        .message-content {
            max-width: 70%; padding: 12px 16px; border-radius: 10px; font-size: 0.7rem; line-height: 1.6;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(145deg, #ff0000, #cc0000); color: #fff;
            border-bottom-right-radius: 2px;
        }
        .message.ai .message-content {
            background: rgba(255,0,0,0.1); color: #ff3333; border: 1px solid rgba(255,0,0,0.3);
            border-bottom-left-radius: 2px;
        }
        .message-image {
            max-width: 300px; border-radius: 8px; margin-top: 8px; border: 2px solid rgba(255,0,0,0.3);
        }
        
        .chat-input-container {
            padding: 15px; background: rgba(0,0,0,0.8); border-top: 1px solid rgba(255,0,0,0.3);
            display: flex; gap: 10px; align-items: center;
        }
        .chat-input {
            flex: 1; background: rgba(0,0,0,0.8); border: 1px solid #ff0000; border-radius: 10px;
            padding: 12px 15px; color: #ff0000; font-size: 0.7rem; font-family: 'Press Start 2P', monospace;
            resize: none; max-height: 120px;
        }
        .chat-input:focus { outline: none; border-color: #ff3333; box-shadow: 0 0 10px rgba(255,0,0,0.3); }
        
        .chat-button {
            background: rgba(255,0,0,0.2); border: 2px solid #ff0000; border-radius: 10px; color: #ff0000;
            padding: 12px 16px; cursor: pointer; transition: all 0.3s ease; font-size: 0.8rem;
        }
        .chat-button:hover { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        .chat-button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .attach-btn { padding: 12px; }
        #fileInput { display: none; }
        
        .typing-indicator {
            display: none; padding: 12px 16px; background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.3);
            border-radius: 10px; width: fit-content; border-bottom-left-radius: 2px;
        }
        .typing-indicator.active { display: block; }
        .typing-indicator span {
            height: 8px; width: 8px; background: #ff0000; border-radius: 50%; display: inline-block;
            margin: 0 2px; animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.3; transform: translateY(0); } 30% { opacity: 1; transform: translateY(-10px); } }
        
        @media (max-width: 768px) {
            body { padding-top: 40px;} .title { font-size: 1.8rem;} .discord-icon-fixed { width: 40px; height: 40px;}
            .game-btn { font-size: 0.8rem; padding: 20px 50px; min-width: 380px;} .page-header { font-size: 0.9rem; }
            .chat-container { height: calc(100vh - 120px); }
            .message-content { font-size: 0.6rem; max-width: 85%; }
        }
        @media (max-width: 480px) {
            .title { font-size: 1.4rem;} .game-btn { font-size: 0.7rem; padding: 15px 30px; min-width: 300px;} .page-header { font-size: 0.7rem; }
            .message-content { font-size: 0.55rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    <svg class="discord-icon-fixed" onclick="openDiscord()" viewBox="0 0 24 24" fill="#ff0000">
        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.211.375-.445.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
    </svg>
    <div class="sidebar" id="sidebar">
        <div class="menu-item active" data-page="main">Main</div>
        <div class="menu-item" data-page="ai">AI Chat</div>
    </div>
    <div class="overlay" id="overlay"></div>
    
    <div class="page active" id="mainPage">
        <div class="title-container"><h1 class="title">Spectrum X</h1></div>
        <div class="buttons-container">
            <button class="game-btn script-btn" id="spectrumBtn"><span>GET SCRIPT</span></button>
            <div class="script-container" id="scriptContainer">
                <div class="script-header">
                    <span class="script-title">Spectrum X Script</span>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
                <div class="script-code" id="scriptCode">loadstring(game:HttpGet("https://raw.githubusercontent.com/NumbZer0/Spectrum-X/refs/heads/main/FishIt.lua"))()</div>
            </div>
            <a href="https://junkie-development.de/flow/ced9bc75-315c-4b04-89b5-3720676f6010" class="game-btn krnl-btn" target="_blank"><span>GET KEY</span></a>
        </div>
    </div>
    
    <div class="page" id="aiPage">
        <div class="page-header">AI Assistant</div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-content">Hello! I'm your AI assistant. I can help you with questions, generate images, and analyze files. How can I help you today?</div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <button class="chat-button attach-btn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
                <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="chat-button" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_KEY = 'AIzaSyAGmpFDE72BHfXNyHGH7Ta769ax5Aj8tdQ';
        let attachedFiles = [];
        
        function createParticles() {
            const p = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                p.appendChild(particle);
            }
        }
        
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        overlay.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const targetPage = item.getAttribute('data-page');
                document.querySelectorAll('.menu-item').forEach(mi => mi.classList.remove('active'));
                item.classList.add('active');
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(targetPage + 'Page').classList.add('active');
                menuToggle.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
        
        function openDiscord() { window.open('https://discord.gg/R9Cg8rgrcT', '_blank'); }
        
        const spectrumBtn = document.getElementById('spectrumBtn');
        const scriptContainer = document.getElementById('scriptContainer');
        spectrumBtn.addEventListener('click', function() {
            if (scriptContainer.style.display === 'none' || !scriptContainer.style.display) {
                scriptContainer.style.display = 'block';
                spectrumBtn.classList.add('active');
            } else {
                scriptContainer.style.display = 'none';
                spectrumBtn.classList.remove('active');
            }
        });
        
        const copyBtn = document.getElementById('copyBtn');
        const scriptCode = document.getElementById('scriptCode');
        copyBtn.addEventListener('click', async function() {
            try {
                await navigator.clipboard.writeText(scriptCode.textContent);
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.classList.remove('copied'); copyBtn.textContent = 'Copy'; }, 2000);
            } catch (err) {
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.classList.remove('copied'); copyBtn.textContent = 'Copy'; }, 2000);
            }
        });
        
        // AI Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        attachedFiles.push({
                            data: event.target.result.split(',')[1],
                            mimeType: file.type
                        });
                        addMessage('user', `ðŸ“Ž Attached: ${file.name}`);
                    };
                    reader.readAsDataURL(file);
                }
            }
            fileInput.value = '';
        });
        
        function addMessage(sender, content, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.className = 'message-image';
                contentDiv.appendChild(img);
            } else {
                contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.appendChild(typingDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.parentElement.remove();
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message && attachedFiles.length === 0) return;
            
            if (message) {
                addMessage('user', message);
            }
            
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendBtn.disabled = true;
            
            showTyping();
            
            try {
                const contents = [];
                
                if (attachedFiles.length > 0) {
                    for (const file of attachedFiles) {
                        contents.push({
                            inlineData: {
                                mimeType: file.mimeType,
                                data: file.data
                            }
                        });
                    }
                    attachedFiles = [];
                }
                
                if (message) {
                    contents.push({ text: message });
                }
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: contents }] })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.candidates && data.candidates[0]) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage('ai', aiResponse);
                } else {
                    addMessage('ai', 'Sorry, I couldn\'t process that request.');
                }
            } catch (error) {
                hideTyping();
                addMessage('ai', 'Error: ' + error.message);
            }
            
            sendBtn.disabled = false;
        }
        
        createParticles();
    </script>
</body>
</html>

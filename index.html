<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', monospace; }
        body {
            background:
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://static.wikia.nocookie.net/dexter/images/4/43/BrianMoserS1.jpg') center/cover no-repeat fixed,
                #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 80px;
        }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .title-container { display: flex; align-items: center; gap: 20px; margin-bottom: 50px; margin-top: 40px; }
        .title {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbGlow 1.5s ease-in-out infinite alternate, textPulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.4);
            letter-spacing: 3px;
        }
        @keyframes rgbGlow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes textPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .discord-icon {
            width: 50px; height: 50px; cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255,0,0,0.6));
            animation: discordPulse 3s ease-in-out infinite;
        }
        .discord-icon:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 20px rgba(255,0,0,1));
        }
        .discord-icon:active { transform: scale(0.9); }
        @keyframes discordPulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); }
            50% { filter: drop-shadow(0 0 15px rgba(255,0,0,0.9)); }
        }
        .buttons-container {
            display: flex; flex-direction: column; gap: 30px; align-items: center; margin-bottom: 2rem; width: 100%;
        }
        .game-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border: 2px solid #ff0000;
            border-radius: 15px;
            color: #ff0000;
            font-size: 1rem;
            padding: 25px 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,0,0,0.4), inset 0 1px 0 rgba(255,0,0,0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 500px;
            text-decoration: none;
        }
        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,0,0,0.6);
            border-color: #ff3333;
            color: #ff3333;
            background: linear-gradient(145deg, #2a2a2a, #111111);
        }
        .game-btn:active { transform: translateY(0);}
        .game-btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%; width: 0; height: 0;
            background: radial-gradient(circle, rgba(255,0,0,0.4), transparent);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        .game-btn:active::before { width: 300px; height: 300px;}
        .krnl-btn {
            border-color: #8a2be2;
            color: #8a2be2;
            box-shadow: 0 5px 15px rgba(138,43,226,0.4), inset 0 1px 0 rgba(138,43,226,0.1);
        }
        .krnl-btn:hover { border-color: #9932cc; color: #9932cc; box-shadow: 0 8px 25px rgba(138,43,226,0.6);}
        .krnl-btn::before { background: radial-gradient(circle, rgba(138,43,226,0.4), transparent); }
        .script-container {
            background: rgba(0,0,0,0.95);
            border: 1px solid #ff0000;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255,0,0,0.3), 0 0 20px rgba(255,0,0,0.1);
            display: none;
        }
        .script-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,0,0,0.4);}
        .script-title { color: #ff0000; font-size: 0.8rem;}
        .copy-btn {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            font-size: 0.7rem;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: rgba(255,0,0,0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        .copy-btn.copied {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }
        .script-code {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.6rem;
            color: #ff3333;
            word-break: break-all;
            line-height: 1.8;
            user-select: all;
        }
        @media (max-width: 768px) {
            body { padding-top: 40px;}
            .title-container { flex-direction: column; gap: 15px; margin-bottom: 30px; margin-top: 20px;}
            .title { font-size: 1.8rem;}
            .discord-icon { width: 40px; height: 40px;}
            .game-btn { font-size: 0.8rem; padding: 20px 50px; min-width: 380px;}
            .script-container { margin-top: 15px; padding: 15px;}
            .script-title { font-size: 0.7rem;}
            .copy-btn { font-size: 0.6rem; padding: 6px 12px;}
            .script-code { font-size: 0.5rem; line-height: 2;}
        }
        @media (max-width: 480px) {
            .title { font-size: 1.4rem; letter-spacing: 1px;}
            .discord-icon { width: 35px; height: 35px;}
            .game-btn { font-size: 0.7rem; padding: 15px 30px; min-width: 300px; letter-spacing: 1px;}
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="title-container">
        <h1 class="title">Light</h1>
        <svg class="discord-icon" onclick="openDiscord()" viewBox="0 0 24 24" fill="#ff0000">
            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.211.375-.445.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
    </div>
    <div class="buttons-container">
        <button class="game-btn" id="emperorBtn"><span>EMPEROR HUB</span></button>
        <div class="script-container" id="scriptContainer">
            <div class="script-header">
                <span class="script-title">Emperor Hub Script</span>
                <button class="copy-btn" id="copyBtn">Copiar</button>
            </div>
            <div class="script-code" id="scriptCode">
                loadstring(game:HttpGet('https://raw.githubusercontent.com/NumbZer0/True-Emperor-Hub/refs/heads/main/EmperorHub.lua'))()
            </div>
        </div>
        <a href="https://krnl.webfiles.pro/file/krnl_release_2.685.797_2025.8.11_43.apk"
           class="game-btn krnl-btn"
           target="_blank"
           download>
            <span>KRNL</span>
        </a>
    </div>
    <script>
        function openDiscord() {
            window.open('https://discord.gg/R9Cg8rgrcT', '_blank');
        }
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        const emperorBtn = document.getElementById('emperorBtn');
        const scriptContainer = document.getElementById('scriptContainer');
        emperorBtn.addEventListener('click', function() {
            if (scriptContainer.style.display === 'none' || !scriptContainer.style.display) {
                scriptContainer.style.display = 'block';
                emperorBtn.style.transform = 'scale(0.95)';
                setTimeout(() => { emperorBtn.style.transform = 'scale(1)'; }, 150);
            } else {
                scriptContainer.style.display = 'none';
                emperorBtn.style.transform = 'scale(1.05)';
                setTimeout(() => { emperorBtn.style.transform = 'scale(1)'; }, 150);
            }
        });
        const copyBtn = document.getElementById('copyBtn');
        const scriptCode = document.getElementById('scriptCode');
        copyBtn.addEventListener('click', async function() {
            const textToCopy = scriptCode.textContent;
            try {
                await navigator.clipboard.writeText(textToCopy);
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.classList.add('copied');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            }
        });
        const title = document.querySelector('.title');
        title.addEventListener('mouseenter', function() { this.style.transform = 'scale(1.1) rotate(1deg)'; });
        title.addEventListener('mouseleave', function() { this.style.transform = 'scale(1) rotate(0deg)'; });
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.5)';
                setTimeout(() => { this.style.boxShadow = ''; }, 200);
            });
        });
        createParticles();
    </script>
</body>
</html>

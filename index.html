<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyDevZer0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Título principal */
        .title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px; /* Aumentei o espaçamento abaixo do título */
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbGlow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                         0 0 40px rgba(255, 0, 0, 0.6),
                         0 0 60px rgba(255, 0, 0, 0.4);
            letter-spacing: 3px;
        }

        @keyframes rgbGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Container dos botões */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Aumentei o espaçamento entre os botões */
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Estilo dos botões */
        .game-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border: 2px solid #ff0000;
            border-radius: 15px;
            color: #ff0000;
            font-size: 1rem;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
        }

        /* Botão KRNL */
        .krnl-btn {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }

        .krnl-btn:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.6);
        }

        /* Container do script */
        .script-container {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #ff0000;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            margin: 20px 0; /* Ajuste do espaçamento vertical */
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .script-title {
            color: #ff0000;
            font-size: 0.8rem;
        }

        .copy-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .script-code {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.6rem;
            color: #ff3333;
            word-break: break-all;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .buttons-container {
                gap: 20px;
            }
            
            .game-btn {
                font-size: 0.8rem;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            
            .game-btn {
                font-size: 0.7rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1 class="title">SoyDevZer0</h1>

    <!-- Container dos botões -->
    <div class="buttons-container">
        <!-- Botão Emperor Hub -->
        <button class="game-btn" id="emperorBtn">EMPEROR HUB</button>

        <!-- Container do script (inicialmente escondido) -->
        <div class="script-container" id="scriptContainer" style="display: none;">
            <div class="script-header">
                <span class="script-title">Emperor Hub Script</span>
                <button class="copy-btn" id="copyBtn">Copiar</button>
            </div>
            <div class="script-code" id="scriptCode">
                loadstring(game:HttpGet('https://raw.githubusercontent.com/NumbZer0/True-Emperor-Hub/refs/heads/main/EmperorHub.lua'))()
            </div>
        </div>

        <!-- Botão KRNL -->
        <a href="https://krnl.webfiles.pro/file/krnl_release_2.685.797_2025.8.11_43.apk" 
           class="game-btn krnl-btn" 
           target="_blank"
           download>DOWNLOAD KRNL</a>
    </div>

    <script>
        // Mostrar/ocultar script
        const emperorBtn = document.getElementById('emperorBtn');
        const scriptContainer = document.getElementById('scriptContainer');
        
        emperorBtn.addEventListener('click', function() {
            if (scriptContainer.style.display === 'none') {
                scriptContainer.style.display = 'block';
            } else {
                scriptContainer.style.display = 'none';
            }
        });

        // Copiar script
        const copyBtn = document.getElementById('copyBtn');
        const scriptCode = document.getElementById('scriptCode');
        
        copyBtn.addEventListener('click', async function() {
            try {
                await navigator.clipboard.writeText(scriptCode.textContent);
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = scriptCode.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum X</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', monospace; }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://wallpapercave.com/w/wp14775519') center/cover no-repeat fixed, #000000;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto; padding-top: 80px;
        }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle { position: absolute; background: rgba(255, 0, 0, 0.7); border-radius: 50%; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
        
        .menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; display: flex; flex-direction: column; gap: 6px; padding: 10px;
            background: rgba(0,0,0,0.8); border: 2px solid #ff0000; border-radius: 8px; transition: all 0.3s ease;
        }
        .menu-toggle:hover { border-color: #ff3333; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .menu-toggle span { display: block; width: 30px; height: 3px; background: #ff0000; transition: all 0.3s ease; }
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(8px, 8px); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }
        
        .discord-icon-fixed {
            position: fixed; top: 20px; right: 20px; z-index: 1000; width: 50px; height: 50px; cursor: pointer;
            transition: all 0.3s ease; filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); animation: discordPulse 3s ease-in-out infinite;
        }
        .discord-icon-fixed:hover { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 20px rgba(255,0,0,1)); }
        @keyframes discordPulse { 0%, 100% { filter: drop-shadow(0 0 10px rgba(255,0,0,0.6)); } 50% { filter: drop-shadow(0 0 15px rgba(255,0,0,0.9)); } }
        
        .user-profile {
            position: fixed; top: 20px; right: 80px; z-index: 1000; display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.8); border: 2px solid #ff0000; border-radius: 25px; padding: 5px 15px 5px 5px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .user-profile:hover { border-color: #ff3333; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .user-profile.admin { border-color: #ffd700; }
        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ff0000; object-fit: cover;
        }
        .user-profile.admin .user-avatar { border-color: #ffd700; }
        .user-name { color: #ff0000; font-size: 0.6rem; }
        .user-profile.admin .user-name { color: #ffd700; }
        
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: rgba(0,0,0,0.98); border-right: 2px solid #ff0000;
            z-index: 999; transition: left 0.3s ease; overflow-y: auto; padding: 80px 20px 20px;
        }
        .sidebar.active { left: 0; }
        .menu-item {
            padding: 15px; margin: 10px 0; background: rgba(255,0,0,0.1); border: 1px solid #ff0000; border-radius: 8px;
            color: #ff0000; font-size: 0.8rem; cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .menu-item:hover { background: rgba(255,0,0,0.2); transform: translateX(5px); }
        .menu-item.active { background: rgba(255,0,0,0.3); border-color: #ff3333; }
        
        .page { display: none; width: 100%; min-height: calc(100vh - 80px); padding: 20px; }
        .page.active { display: flex; flex-direction: column; align-items: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 998; }
        .overlay.active { display: block; }
        
        .title-container { display: flex; align-items: center; gap: 20px; margin-bottom: 50px; margin-top: 40px; }
        .title {
            font-size: 3rem; text-align: center; background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            animation: rgbGlow 1.5s ease-in-out infinite alternate, textPulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); letter-spacing: 3px;
        }
        @keyframes rgbGlow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes textPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .page-header {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 900; font-size: 1.2rem;
            color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        
        .buttons-container { display: flex; flex-direction: column; gap: 30px; align-items: center; margin-bottom: 2rem; width: 100%; }
        .game-btn {
            background: linear-gradient(145deg, #1a1a1a, #000000); border: 2px solid #ff0000; border-radius: 15px; color: #ff0000;
            font-size: 1rem; padding: 25px 80px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,0,0,0.4); text-transform: uppercase; letter-spacing: 2px; display: flex;
            align-items: center; justify-content: center; min-width: 500px; text-decoration: none;
        }
        .game-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,0,0,0.6); border-color: #ff3333; color: #ff3333; }
        .script-btn { position: relative; padding-right: 100px; }
        .script-btn::after { content: '‚ñº'; position: absolute; right: 30px; font-size: 0.8rem; transition: transform 0.3s ease; }
        .script-btn.active::after { transform: rotate(180deg); }
        .krnl-btn { border-color: #8a2be2; color: #8a2be2; box-shadow: 0 5px 15px rgba(138,43,226,0.4); }
        .krnl-btn:hover { border-color: #9932cc; color: #9932cc; box-shadow: 0 8px 25px rgba(138,43,226,0.6); }
        
        .script-container {
            background: rgba(0,0,0,0.95); border: 1px solid #ff0000; border-radius: 12px; padding: 20px; margin: 20px 0;
            position: relative; max-width: 600px; width: 90%; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(255,0,0,0.3);
            display: none; animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .script-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,0,0,0.4); }
        .script-title { color: #ff0000; font-size: 0.8rem;}
        .copy-btn {
            background: rgba(255,0,0,0.2); border: 1px solid #ff0000; border-radius: 8px; color: #ff0000; font-size: 0.7rem;
            padding: 8px 15px; cursor: pointer; transition: all 0.3s ease;
        }
        .copy-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        .copy-btn.copied { background: rgba(0, 255, 0, 0.2); border-color: #00ff00; color: #00ff00; }
        .script-code {
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,0,0,0.3); border-radius: 8px; padding: 15px; font-size: 0.6rem;
            color: #ff3333; word-break: break-all; line-height: 1.8; user-select: all;
        }
        
        /* Auth Modal */
        .auth-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.98); border: 2px solid #ff0000; border-radius: 15px; padding: 40px;
            z-index: 1002; width: 90%; max-width: 500px; animation: fadeIn 0.3s ease;
        }
        .auth-modal.active { display: block; }
        .auth-title { color: #ff0000; font-size: 1.2rem; text-align: center; margin-bottom: 30px; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .auth-tab {
            flex: 1; padding: 12px; background: rgba(255,0,0,0.1); border: 1px solid #ff0000; border-radius: 8px;
            color: #ff0000; font-size: 0.7rem; cursor: pointer; text-align: center; transition: all 0.3s ease;
        }
        .auth-tab.active { background: rgba(255,0,0,0.3); }
        .auth-content { display: none; }
        .auth-content.active { display: block; }
        
        .misc-container { width: 100%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px; margin-top: 80px; }
        .category-filters {
            display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px;
        }
        .category-btn {
            background: rgba(255,0,0,0.1); border: 2px solid #ff0000; border-radius: 10px; color: #ff0000;
            font-size: 0.7rem; padding: 12px 24px; cursor: pointer; transition: all 0.3s ease;
        }
        .category-btn.active { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        .category-btn:hover { background: rgba(255,0,0,0.2); }
        
        .misc-header { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .misc-btn {
            background: rgba(0,0,0,0.9); border: 2px solid #ff0000; border-radius: 10px; color: #ff0000; font-size: 1.5rem;
            padding: 15px 20px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center;
            justify-content: center; width: 60px; height: 60px;
        }
        .misc-btn:hover { background: rgba(255,0,0,0.1); transform: scale(1.1); box-shadow: 0 5px 15px rgba(255,0,0,0.4); }
        
        .search-modal, .create-modal, .detail-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.98);
            border: 2px solid #ff0000; border-radius: 15px; padding: 30px; z-index: 1001; width: 90%; max-width: 500px;
        }
        .create-modal { max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .detail-modal { max-width: 800px; max-height: 85vh; overflow-y: auto; }
        .search-modal.active, .create-modal.active, .detail-modal.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
        .close-modal { position: absolute; top: 10px; right: 15px; background: none; border: none; color: #ff0000; font-size: 1.5rem; cursor: pointer; line-height: 1; }
        .close-modal:hover { color: #ff3333; }
        
        .form-group { margin-bottom: 20px; }
        .form-label { color: #ff0000; font-size: 0.7rem; margin-bottom: 10px; display: block; }
        .form-input, .form-textarea, .search-input, .form-select {
            width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #ff0000; border-radius: 8px; padding: 12px;
            color: #ff0000; font-size: 0.7rem; font-family: 'Press Start 2P', monospace;
        }
        .form-textarea { min-height: 100px; resize: vertical; }
        .form-input:focus, .form-textarea:focus, .search-input:focus, .form-select:focus { 
            outline: none; border-color: #ff3333; box-shadow: 0 0 10px rgba(255,0,0,0.5); 
        }
        .image-preview {
            width: 100%; max-width: 300px; height: 200px; background: rgba(0,0,0,0.8); border: 2px dashed #ff0000; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; margin: 10px 0; overflow: hidden; position: relative;
        }
        .image-preview img, .image-preview iframe { max-width: 100%; max-height: 100%; object-fit: cover; }
        .add-image-btn {
            background: rgba(255,0,0,0.2); border: 2px solid #ff0000; border-radius: 8px; color: #ff0000;
            font-size: 0.7rem; padding: 10px 20px; cursor: pointer; transition: all 0.3s ease;
        }
        .add-image-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.05); }
        #imageFile { display: none; }
        .submit-btn {
            background: rgba(255,0,0,0.2); border: 2px solid #ff0000; border-radius: 10px; color: #ff0000; font-size: 0.8rem;
            padding: 15px 40px; cursor: pointer; transition: all 0.3s ease; width: 100%; margin-top: 10px;
        }
        .submit-btn:hover { background: rgba(255,0,0,0.3); transform: scale(1.02); }
        
        .pages-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 100%; margin-top: 20px; }
        .page-card {
            background: rgba(0,0,0,0.9); border: 2px solid #ff0000; border-radius: 12px; overflow: hidden;
            transition: all 0.3s ease; cursor: pointer; position: relative;
        }
        .page-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,0,0,0.4); }
        .page-card-image { width: 100%; height: 150px; object-fit: cover; background: rgba(255,0,0,0.1); }
        .page-card-content { padding: 15px; }
        .page-card-title { color: #ff0000; font-size: 0.7rem; margin-bottom: 10px; }
        .page-card-desc { color: #ff3333; font-size: 0.5rem; line-height: 1.6; margin-bottom: 10px; }
        .page-card-category {
            display: inline-block; background: rgba(255,0,0,0.2); border: 1px solid #ff0000; border-radius: 5px;
            padding: 4px 8px; font-size: 0.45rem; color: #ff0000; margin-bottom: 10px;
        }
        .page-card-author {
            display: flex; align-items: center; gap: 8px; margin-top: 10px; padding-top: 10px;
            border-top: 1px solid rgba(255,0,0,0.2);
        }
        .page-card-author img { width: 25px; height: 25px; border-radius: 50%; border: 1px solid #ff0000; }
        .page-card-author span { color: #ff3333; font-size: 0.5rem; }
        .page-card-rating {
            display: flex; align-items: center; gap: 5px; margin-top: 8px; font-size: 0.6rem;
        }
        .rating-stars { color: #ff0000; }
        .rating-count { color: #ff3333; font-size: 0.5rem; }
        
        .detail-content { color: #ff3333; font-size: 0.6rem; line-height: 1.8; }
        .detail-image { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; }
        .detail-video { width: 100%; height: 400px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #ff0000; }
        .detail-actions {
            display: flex; gap: 10px; margin: 20px 0; padding: 15px 0; border-top: 1px solid rgba(255,0,0,0.2);
            border-bottom: 1px solid rgba(255,0,0,0.2);
        }
        .action-btn {
            flex: 1; padding: 10px; background: rgba(255,0,0,0.1); border: 1px solid #ff0000; border-radius: 8px;
            color: #ff0000; font-size: 0.6rem; cursor: pointer; transition: all 0.3s ease;
        }
        .action-btn:hover { background: rgba(255,0,0,0.2); transform: scale(1.05); }
        
        .comments-section { margin-top: 20px; }
        .comment {
            background: rgba(255,0,0,0.05); border: 1px solid rgba(255,0,0,0.2); border-radius: 8px;
            padding: 12px; margin-bottom: 10px;
        }
        .comment-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 8px;
        }
        .comment-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ff0000; }
        .comment-author { color: #ff0000; font-size: 0.6rem; }
        .comment-text { color: #ff3333; font-size: 0.5rem; line-height: 1.6; }
        
        @media (max-width: 768px) {
            body { padding-top: 40px;} .title { font-size: 1.8rem;} .discord-icon-fixed { width: 40px; height: 40px;}
            .game-btn { font-size: 0.8rem; padding: 20px 50px; min-width: 380px;} .page-header { font-size: 0.9rem; }
            .user-profile { right: 70px; padding: 3px 10px 3px 3px; }
            .user-avatar { width: 30px; height: 30px; }
            .user-name { font-size: 0.5rem; }
            .misc-container { margin-top: 60px; }
        }
        @media (max-width: 480px) {
            .title { font-size: 1.4rem;} .game-btn { font-size: 0.7rem; padding: 15px 30px; min-width: 300px;} .page-header { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    <svg class="discord-icon-fixed" onclick="openDiscord()" viewBox="0 0 24 24" fill="#ff0000">
        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.211.375-.445.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
    </svg>
    
    <div class="user-profile" id="userProfile" style="display: none;">
        <img class="user-avatar" id="userAvatar" src="" alt="User">
        <span class="user-name" id="userName"></span>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="menu-item active" data-page="main">Main</div>
        <div class="menu-item" data-page="misc">Misc</div>
        <div class="menu-item" id="logoutBtn" style="display: none; background: rgba(255,0,0,0.2);">Logout</div>
    </div>
    <div class="overlay" id="overlay"></div>
    
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-title">Welcome to Spectrum X</div>
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
            <div class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</div>
        </div>
        
        <div class="auth-content active" id="loginContent">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email...">
            </div>
            <button class="submit-btn" onclick="login()">Login</button>
        </div>
        
        <div class="auth-content" id="signupContent">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="signupUsername" placeholder="Choose a username...">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email...">
            </div>
            <div class="form-group">
                <label class="form-label">Profile Picture URL</label>
                <input type="text" class="form-input" id="signupAvatar" placeholder="https://example.com/avatar.jpg">
            </div>
            <button class="submit-btn" onclick="signup()">Create Account</button>
        </div>
    </div>
    
    <div class="page active" id="mainPage">
        <div class="title-container"><h1 class="title">Spectrum X</h1></div>
        <div class="buttons-container">
            <button class="game-btn script-btn" id="spectrumBtn"><span>GET SCRIPT</span></button>
            <div class="script-container" id="scriptContainer">
                <div class="script-header">
                    <span class="script-title">Spectrum X Script</span>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
                <div class="script-code" id="scriptCode">loadstring(game:HttpGet("https://raw.githubusercontent.com/NumbZer0/Spectrum-X/refs/heads/main/FishIt.lua"))()</div>
            </div>
            <a href="https://junkie-development.de/flow/ced9bc75-315c-4b04-89b5-3720676f6010" class="game-btn krnl-btn" target="_blank"><span>GET KEY</span></a>
        </div>
    </div>
    
    <div class="page" id="miscPage">
        <div class="page-header">Miscellaneous</div>
        <div class="misc-container">
            <div class="category-filters">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="scripts">Scripts</button>
                <button class="category-btn" data-category="sites">Sites</button>
                <button class="category-btn" data-category="games">Games</button>
                <button class="category-btn" data-category="videos">Videos</button>
            </div>
            
            <div class="misc-header">
                <button class="misc-btn" onclick="openSearchModal()">üîç</button>
                <button class="misc-btn" id="createBtn" onclick="openCreateModal()" style="display: none;">+</button>
            </div>
            
            <div class="pages-grid" id="pagesGrid">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <button class="close-modal" onclick="closeSearchModal()">√ó</button>
        <div class="form-group">
            <label class="form-label">Search</label>
            <input type="text" class="search-input" id="searchInput" placeholder="Search for content...">
        </div>
        <button class="submit-btn" onclick="performSearch()">Search</button>
    </div>
    
    <!-- Create Modal -->
    <div class="create-modal" id="createModal">
        <button class="close-modal" onclick="closeCreateModal()">√ó</button>
        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" class="form-input" id="createTitle" placeholder="Enter title...">
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-textarea" id="createDesc" placeholder="Enter description..."></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">Category</label>
            <select class="form-select" id="createCategory">
                <option value="scripts">Scripts</option>
                <option value="sites">Sites</option>
                <option value="games">Games</option>
                <option value="videos">Videos</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Content URL</label>
            <input type="text" class="form-input" id="createContent" placeholder="https://example.com">
        </div>
        <div class="form-group">
            <label class="form-label">Image/Video Preview</label>
            <input type="text" class="form-input" id="createImage" placeholder="https://example.com/image.jpg">
            <div class="image-preview" id="imagePreview">
                <span style="color: #ff3333; font-size: 0.6rem;">Preview will appear here</span>
            </div>
        </div>
        <button class="submit-btn" onclick="createContent()">Create</button>
    </div>
    
    <!-- Detail Modal -->
    <div class="detail-modal" id="detailModal">
        <button class="close-modal" onclick="closeDetailModal()">√ó</button>
        <div id="detailContent">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // Admin email - change this to your actual email
        const ADMIN_EMAIL = "xixitsmekk@gmail.com";
        
        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // User management
        let currentUser = null;
        
        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUI();
            } else {
                showAuthModal();
            }
        }
        
        function updateUI() {
            if (currentUser) {
                document.getElementById('userProfile').style.display = 'flex';
                document.getElementById('userAvatar').src = currentUser.avatar || 'https://via.placeholder.com/40';
                document.getElementById('userName').textContent = currentUser.username;
                
                // Check if user is admin
                if (currentUser.email === ADMIN_EMAIL) {
                    document.getElementById('userProfile').classList.add('admin');
                    document.getElementById('createBtn').style.display = 'flex';
                } else {
                    document.getElementById('userProfile').classList.remove('admin');
                    document.getElementById('createBtn').style.display = 'none';
                }
                
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('authModal').classList.remove('active');
            } else {
                document.getElementById('userProfile').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('createBtn').style.display = 'none';
            }
        }
        
        function showAuthModal() {
            document.getElementById('authModal').classList.add('active');
        }
        
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginContent').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('signupContent').classList.add('active');
            }
        }
        
        function login() {
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                alert('Please enter your email');
                return;
            }
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUI();
                loadMiscContent();
            } else {
                alert('User not found. Please sign up first.');
                switchAuthTab('signup');
            }
        }
        
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const avatar = document.getElementById('signupAvatar').value;
            
            if (!username || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                alert('User with this email already exists');
                return;
            }
            
            // Create new user
            const newUser = {
                username,
                email,
                avatar: avatar || 'https://via.placeholder.com/40',
                isAdmin: email === ADMIN_EMAIL
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            loadMiscContent();
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUI();
            showAuthModal();
        }
        
        // Navigation
        function toggleMenu() {
            document.getElementById('menuToggle').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
        
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            
            document.getElementById(pageId + 'Page').classList.add('active');
            document.querySelector(`.menu-item[data-page="${pageId}"]`).classList.add('active');
            
            if (pageId === 'misc') {
                loadMiscContent();
            }
            
            toggleMenu();
        }
        
        // Script functionality
        function toggleScript() {
            const scriptBtn = document.getElementById('spectrumBtn');
            const scriptContainer = document.getElementById('scriptContainer');
            
            scriptBtn.classList.toggle('active');
            
            if (scriptBtn.classList.contains('active')) {
                scriptContainer.style.display = 'block';
            } else {
                scriptContainer.style.display = 'none';
            }
        }
        
        function copyScript() {
            const scriptCode = document.getElementById('scriptCode').textContent;
            navigator.clipboard.writeText(scriptCode).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }
        
        function openDiscord() {
            window.open('https://discord.gg/example', '_blank');
        }
        
        // Misc content management
        function loadMiscContent(category = 'all') {
            const pagesGrid = document.getElementById('pagesGrid');
            const content = JSON.parse(localStorage.getItem('miscContent') || '[]');
            
            // Filter by category if needed
            const filteredContent = category === 'all' ? content : content.filter(item => item.category === category);
            
            if (filteredContent.length === 0) {
                pagesGrid.innerHTML = '<div style="color: #ff3333; text-align: center; width: 100%;">No content found</div>';
                return;
            }
            
            pagesGrid.innerHTML = '';
            
            filteredContent.forEach(item => {
                const card = document.createElement('div');
                card.className = 'page-card';
                card.onclick = () => openDetailModal(item);
                
                let mediaContent = '';
                if (item.category === 'videos') {
                    mediaContent = `<iframe class="page-card-image" src="${item.content}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    mediaContent = `<img class="page-card-image" src="${item.image || 'https://via.placeholder.com/300x150?text=No+Image'}" alt="${item.title}">`;
                }
                
                card.innerHTML = `
                    ${mediaContent}
                    <div class="page-card-content">
                        <div class="page-card-title">${item.title}</div>
                        <div class="page-card-category">${item.category.toUpperCase()}</div>
                        <div class="page-card-desc">${item.description}</div>
                        <div class="page-card-author">
                            <img src="${item.authorAvatar || 'https://via.placeholder.com/25'}" alt="Author">
                            <span>${item.author}</span>
                        </div>
                    </div>
                `;
                
                pagesGrid.appendChild(card);
            });
        }
        
        function filterContent(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadMiscContent(category);
        }
        
        // Modal functions
        function openSearchModal() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        
        function closeSearchModal() {
            document.getElementById('searchModal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        function openCreateModal() {
            if (!currentUser || currentUser.email !== ADMIN_EMAIL) {
                alert('Only admins can create content');
                return;
            }
            
            document.getElementById('createModal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        function openDetailModal(item) {
            const detailContent = document.getElementById('detailContent');
            
            let mediaContent = '';
            if (item.category === 'videos') {
                mediaContent = `<iframe class="detail-video" src="${item.content}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                mediaContent = `<img class="detail-image" src="${item.image || 'https://via.placeholder.com/800x400?text=No+Image'}" alt="${item.title}">`;
            }
            
            detailContent.innerHTML = `
                <h2 class="page-card-title">${item.title}</h2>
                <div class="page-card-category">${item.category.toUpperCase()}</div>
                ${mediaContent}
                <div class="detail-content">${item.description}</div>
                <div class="detail-actions">
                    <button class="action-btn" onclick="window.open('${item.content}', '_blank')">Open</button>
                    <button class="action-btn" onclick="copyToClipboard('${item.content}')">Copy Link</button>
                </div>
                <div class="page-card-author">
                    <img src="${item.authorAvatar || 'https://via.placeholder.com/30'}" alt="Author">
                    <span>Posted by ${item.author}</span>
                </div>
            `;
            
            document.getElementById('detailModal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        function createContent() {
            if (!currentUser || currentUser.email !== ADMIN_EMAIL) {
                alert('Only admins can create content');
                return;
            }
            
            const title = document.getElementById('createTitle').value;
            const description = document.getElementById('createDesc').value;
            const category = document.getElementById('createCategory').value;
            const content = document.getElementById('createContent').value;
            const image = document.getElementById('createImage').value;
            
            if (!title || !description || !content) {
                alert('Please fill in all required fields');
                return;
            }
            
            const newContent = {
                id: Date.now(),
                title,
                description,
                category,
                content,
                image,
                author: currentUser.username,
                authorAvatar: currentUser.avatar,
                date: new Date().toLocaleDateString()
            };
            
            const existingContent = JSON.parse(localStorage.getItem('miscContent') || '[]');
            existingContent.push(newContent);
            localStorage.setItem('miscContent', JSON.stringify(existingContent));
            
            closeCreateModal();
            loadMiscContent();
            
            // Reset form
            document.getElementById('createTitle').value = '';
            document.getElementById('createDesc').value = '';
            document.getElementById('createContent').value = '';
            document.getElementById('createImage').value = '';
            document.getElementById('imagePreview').innerHTML = '<span style="color: #ff3333; font-size: 0.6rem;">Preview will appear here</span>';
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const content = JSON.parse(localStorage.getItem('miscContent') || '[]');
            
            const results = content.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.description.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            );
            
            closeSearchModal();
            document.getElementById('searchInput').value = '';
            
            if (results.length === 0) {
                alert('No results found');
                return;
            }
            
            // Create a temporary array with search results
            const pagesGrid = document.getElementById('pagesGrid');
            pagesGrid.innerHTML = '';
            
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'page-card';
                card.onclick = () => openDetailModal(item);
                
                let mediaContent = '';
                if (item.category === 'videos') {
                    mediaContent = `<iframe class="page-card-image" src="${item.content}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    mediaContent = `<img class="page-card-image" src="${item.image || 'https://via.placeholder.com/300x150?text=No+Image'}" alt="${item.title}">`;
                }
                
                card.innerHTML = `
                    ${mediaContent}
                    <div class="page-card-content">
                        <div class="page-card-title">${item.title}</div>
                        <div class="page-card-category">${item.category.toUpperCase()}</div>
                        <div class="page-card-desc">${item.description}</div>
                        <div class="page-card-author">
                            <img src="${item.authorAvatar || 'https://via.placeholder.com/25'}" alt="Author">
                            <span>${item.author}</span>
                        </div>
                    </div>
                `;
                
                pagesGrid.appendChild(card);
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            checkAuth();
            
            // Event listeners
            document.getElementById('menuToggle').addEventListener('click', toggleMenu);
            document.getElementById('overlay').addEventListener('click', toggleMenu);
            document.getElementById('spectrumBtn').addEventListener('click', toggleScript);
            document.getElementById('copyBtn').addEventListener('click', copyScript);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Menu items
            document.querySelectorAll('.menu-item[data-page]').forEach(item => {
                item.addEventListener('click', () => switchPage(item.dataset.page));
            });
            
            // Category filters
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => filterContent(btn.dataset.category));
            });
            
            // Image preview
            document.getElementById('createImage').addEventListener('input', function() {
                const preview = document.getElementById('imagePreview');
                if (this.value) {
                    preview.innerHTML = `<img src="${this.value}" alt="Preview" style="max-width: 100%; max-height: 100%;">`;
                } else {
                    preview.innerHTML = '<span style="color: #ff3333; font-size: 0.6rem;">Preview will appear here</span>';
                }
            });
            
            // Add some sample content if none exists
            if (!localStorage.getItem('miscContent')) {
                const sampleContent = [
                    {
                        id: 1,
                        title: "Example Script",
                        description: "This is an example script for demonstration purposes.",
                        category: "scripts",
                        content: "https://example.com/script",
                        image: "https://wallpapers.com/images/featured-full/tokyo-ghoul-ae10f92cpsne6nm9.jpg",
                        author: "Light",
                        authorAvatar: "https://wallpapers.com/images/featured-full/tokyo-ghoul-ae10f92cpsne6nm9.jpg",
                        date: new Date().toLocaleDateString()
                    }
                ];
                localStorage.setItem('miscContent', JSON.stringify(sampleContent));
            }
        });
    </script>
</body>
